language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgtk-3-dev

script:
  - cargo build --verbose --all
  - cargo build --verbose --examples
  - cargo test --verbose --all
